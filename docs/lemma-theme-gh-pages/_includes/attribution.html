{% capture latest %}{{ site.posts.first.date | date: "%Y" }}{% endcapture %}
{% capture since %}{{ site.posts.last.date | date: "%Y" }}{% endcapture %}
<div class="col-xs-12 text-center" id="roaming-attribution">
  <p>
    <small>
      &copy;
      {% if latest == since %}
        {{ latest }}
      {% else %}
        {{ since }}-{{ latest }}
      {% endif %}
      {{ site.author.name }}
      |
      {{ site.license }}
    </small>
  </p>
</div>
